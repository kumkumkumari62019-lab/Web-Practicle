<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive webpage</title>
    <style>
        body{
            font-family:arial,sans-serif ;
            margin: 0;
            padding: 0;
        }
        header,footer{
            background-color: lightcoral;
            color: white;
            text-align: center;
            padding: 1;
        }
        .container{
            display: flex;
            flex-direction: column;
            padding: rem;
            gap: 1rem;

        }
        .box{
            background-color: lightgreen;
            padding: 1.5rem;
            border-radius:8px;
            font-size: 1rem;
        }
        @media (min-width:600px) {
          .container  {
            flex-direction: row;
            flex-wrap: wrap;
          }
          .box{
            flex:48%;
          }
        }
        @media (min- width:992px) {
           .container {
            max-width: 1000;
            margin: auto;
           }
           .box{
            flex: 30%;
           }
        }
    </style>
</head>
<body>
    <header>
        <h2>responsive web design</h2>
    </header>
    <div class="box">Content Block1</div>
     <div class="box">Content Block2</div>
      <div class="box">Content Block3</div>
       <div class="box">Content Block4</div>
</div>
<footer>
    <p>&copy;2025 responsive layout</p>
</footer>
</body>
</html>
