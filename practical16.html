<head>
<style>
  body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
  .card {
    width: 300px; height: 400px;
    margin: 50px auto;
    background: linear-gradient(45deg, #16c745, #d0e5e3);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(234, 9, 92, 0.6);
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .card.hidden { transform: translateY(100%) scale(0); opacity: 0; }
  .card.neon { box-shadow: 0 0 40px #0ff, 0 0 80px #0ff; }
  .title {
    position: absolute;
    width: 100%;
    top: 45%;
    font-size: 58px;
    font-weight: bold;
    text-shadow: 0 0 20px #e70c0c;
    transition: all 0.5s;
  }
  .card.hidden .title { transform: rotate(720deg) scale(0); opacity: 0; }
</style>
</head>
<body>

<div id="card" class="card">
  <div class="title">MAGIC!!</div>
</div>

<button id="btn">Click here</button>

<script>
const card = document.getElementById('card');
const btn = document.getElementById('btn');

btn.addEventListener('click', () => {
  card.classList.toggle('hidden');
  card.classList.toggle('neon');
  
  btn.innerText = card.classList.contains('hidden') ? 'Bring it back!' : 'Make it disappear!';
  
  if (typeof Audio !== 'undefined') {
    new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3').play();
  }
});
</script>

</body>
