<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <table border="1" width="60%" align="center" style="margin-top:20px;">
    <caption style="font-weight:bold; font-size:1.2em;">Sample Table Layout</caption>
    <tr>
        <th colspan="3" align="center">Header (Merged 3 Columns)</th>
    </tr>
    <tr>
        <td rowspan="2" align="center">Merged Row 1 & 2</td>
        <td align="left">Cell 2</td>
        <td align="right">Cell 3</td>
    </tr>
    <tr>
        <td align="center">Cell 4</td>
        <td align="center">Cell 5</td>
    </tr>
    <tr>
        <td colspan="3" align="center">Footer (Merged 3 Columns)</td>
    </tr>
</table>
</body>
</html>
